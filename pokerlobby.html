<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Texas Hold'em ‚Äì Lobby</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0b3d2e;color:#eaf7f2;font-family:system-ui,Arial;padding:18px}
    .box{width:min(520px,100%);background:rgba(0,0,0,.22);border:1px solid rgba(255,255,255,.16);border-radius:16px;padding:16px}
    h1{margin:0 0 10px;font-size:18px}
    p{margin:0 0 14px;color:#bfe6d9;font-size:13px;line-height:1.35}
    label{display:block;margin:10px 0 6px;color:#bfe6d9;font-size:12px}
    input,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.18);color:#eaf7f2;outline:none;box-sizing:border-box}
    button{cursor:pointer;font-weight:900;background:rgba(255,207,90,.18)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:520px){.row{grid-template-columns:1fr}}
    .muted{margin-top:10px;color:#bfe6d9;font-size:12px}
  </style>
</head>
<body>
  <div class="box">
    <h1>üé¥ Texas Hold'em ‚Äì Bel√©p√©s</h1>
    <p>DEMO (j√°t√©kp√©nz). Add meg a neved, szob√°t √©s jelsz√≥t.</p>

    <label>N√©v</label>
    <input id="name" maxlength="16" placeholder="pl. Br√∫n√≥" />

    <div class="row">
      <div>
        <label>Szoba k√≥d</label>
        <input id="room" maxlength="24" placeholder="pl. teszt" />
      </div>
      <div>
        <label>Szoba jelsz√≥</label>
        <input id="pw" maxlength="24" placeholder="pl. 1234" type="password" />
      </div>
    </div>

    <button id="go">Bel√©p√©s</button>
    <div class="muted">Helyi teszt: ws://localhost:8080</div>
  </div>

  <script>
    const saved = JSON.parse(localStorage.getItem("poker_lobby") || "{}");
    const elName = document.getElementById("name");
    const elRoom = document.getElementById("room");
    const elPw   = document.getElementById("pw");

    elName.value = saved.name || "";
    elRoom.value = saved.room || "";

    document.getElementById("go").addEventListener("click", () => {
      const name = elName.value.trim();
      const room = elRoom.value.trim();
      const pw   = elPw.value;

      if (!name) return alert("Adj meg egy nevet!");
      if (!room) return alert("Adj meg szoba k√≥dot!");
      if (!pw)   return alert("Adj meg szoba jelsz√≥t!");

      localStorage.setItem("poker_lobby", JSON.stringify({ name, room }));
      sessionStorage.setItem("poker_room_pw", pw);

      const ws = "ws://localhost:8080";
      location.href =
        `pokergame.html?room=${encodeURIComponent(room)}&name=${encodeURIComponent(name)}&ws=${encodeURIComponent(ws)}`;
    });
  </script>
</body>
</html>
