<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poker Lobby</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b3d2e;color:#eaf7f2;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:min(620px,92vw);background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:16px}
    input,button{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18);color:#eaf7f2;outline:none}
    button{cursor:pointer;font-weight:900}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .hint{opacity:.8;font-size:12px;line-height:1.4;margin-top:10px}
    h1{margin:0 0 12px 0}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Texas Hold’em – Lobby</h1>
    <div class="hint">
      1) Add meg a WS URL-t (Render)  2) Szoba kód + jelszó  3) Név  → Belépés
    </div>
    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
      <span class="badge">GitHub Pages: csak a HTML-ek</span>
      <span class="badge">Render: a websocket szerver</span>
    </div>

    <div style="margin-top:12px">
      <label class="hint">WebSocket URL (Render)</label>
      <input id="ws" placeholder="wss://YOUR-RENDER.onrender.com" />
    </div>

    <div class="row" style="margin-top:10px">
      <div>
        <label class="hint">Szoba kód</label>
        <input id="room" placeholder="pl. BRUNO123" />
      </div>
      <div>
        <label class="hint">Jelszó</label>
        <input id="pw" type="password" placeholder="szoba jelszó" />
      </div>
    </div>

    <div style="margin-top:10px">
      <label class="hint">Neved</label>
      <input id="name" placeholder="pl. Csongor" />
    </div>

    <button id="go" style="margin-top:12px">BELÉPÉS</button>

    <div class="hint">
      Tipp: ha GitHub Pages cache-el, link végére írjatok: <b>?v=valami</b>
    </div>
  </div>

<script>
  const ui = {
    ws: document.getElementById("ws"),
    room: document.getElementById("room"),
    pw: document.getElementById("pw"),
    name: document.getElementById("name"),
    go: document.getElementById("go"),
  };

  ui.ws.value = localStorage.getItem("poker_ws") || "";
  ui.room.value = localStorage.getItem("poker_room") || "";
  ui.name.value = localStorage.getItem("poker_name") || "";

  ui.go.onclick = () => {
    const ws = ui.ws.value.trim();
    const room = ui.room.value.trim();
    const pw = ui.pw.value.trim();
    const name = ui.name.value.trim();

    if(!ws || !room || !pw || !name) return alert("Tölts ki mindent!");

    localStorage.setItem("poker_ws", ws);
    localStorage.setItem("poker_room", room);
    localStorage.setItem("poker_name", name);
    sessionStorage.setItem("poker_room_pw", pw);

    const url = `pokergame.html?ws=${encodeURIComponent(ws)}&room=${encodeURIComponent(room)}&name=${encodeURIComponent(name)}`;
    location.href = url;
  };
</script>
</body>
</html>
